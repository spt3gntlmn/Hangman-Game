<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bible Hangman</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
    </header>
    <div style="height: 25px;"></div>
    
    <div id="instructions" style="text-align:center;">
        <div style="border:1px solid #000; display:inline-block;">
            <h1>Hangman of Biblical Proportions</h1>
            <p class="instructions">
                <h3>Press a Letter to Start Hangman!</h3>
                <h3>Category: Biblical Trivia</h3>
            </p>
            <p id="win/loss">
                <p>Wins: 
                    <span id="winstrack"></span>
                </p>
                <p>Losses: 
                    <span id="losstrack"></span>
                </p>
                        <p>Lives: <span id="livesLeft">10</span></p>
                    </p>
                    <p id="gameWord"><b>Word: &nbsp;&nbsp;<span id="word"></span></b></p>
                    <p id="usedLetters">Letters Guessed: &nbsp;<span id="guessedLetters"></span></p>
                </p></div>
                <div style="height: 25px;"></div>

            <div id="picture" style="border:1px solid red; display:inline-block;">
                <img id="Bible" src="assets/images/BigrqaKjT0.jpg"></div>
            </div>
            <audio id="gameMusic" loop>
                <source src="assets/music/Bagpipes-SoundBible.com-387586987.mp3" type="audio/mp3">
            </audio>

            <audio id="sadMusic">
                    <source src="assets/music/Sad-SoundBible.com-759843766.mp3" type="audio/mp3">
                </audio>


            <audio id="triumph">
                    <source src="assets/music/Short_triumphal_fanfare-John_Stracke-815794903.mp3" type="audio/mp3">
                </audio>
</body>

</html>
